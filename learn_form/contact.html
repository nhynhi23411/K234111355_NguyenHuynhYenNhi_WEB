<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nguyễn Huỳnh Yến Nhi - Contact</title>
    <script>
      function save_contact() {
        // Lấy giá trị từ form
        const name = mycontact.name.value.trim();
        const email = mycontact.email.value.trim();
        const gender = mycontact.gender.checked ? "Woman" : "Man";

        // Kiểm tra dữ liệu trống
        if (name === "" || email === "") {
          alert("Vui lòng nhập đầy đủ thông tin!");
          return;
        }

        // Lấy tbody để thêm dòng mới
        const table_output = document.getElementById("table_output_tbody");

        // Xác định màu nền tùy theo giới tính
        let rowColor = gender === "Woman" ? "pink" : "lightblue";

        // Tạo hàng mới
        const row =
          "<tr style='background-color:" +
          rowColor +
          "'><td>" +
          name +
          "</td><td>" +
          email +
          "</td><td>" +
          gender +
          "</td></tr>";

        // Thêm vào bảng
        table_output.innerHTML += row;
      }
    </script>
  </head>

  <body>
    <form name="mycontact">
      <table id="table_input" border="0" cellspacing="5" cellpadding="5">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="checkbox" value="woman" name="gender" id="gender" />
            <label for="gender">Is Woman</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="button" onclick="save_contact()">Save</button>
            <button type="reset">Clear</button>
          </td>
        </tr>
      </table>

      <br />

      <table id="table_output" border="1" cellspacing="5" cellpadding="5">
        <caption>
          <b>List of People</b>
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody id="table_output_tbody"></tbody>
      </table>
    </form>

    <footer>
      <p>&copy; 2025 Bản quyền thuộc về <strong>NhyNhi</strong>.</p>
    </footer>
  </body>
</html>
