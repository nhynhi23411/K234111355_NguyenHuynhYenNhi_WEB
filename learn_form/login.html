<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nguyễn Huỳnh Yến Nhi - Login</title>
  </head>
  <body>
    <form name="login" action="https://www.uel.edu.vn" method="get">
      <table>
        <tr>
          <td>User Name</td>
          <td>
            <input type="text" name="username" id="username" />
          </td>
        </tr>
        <tr>
          <td>Pass word</td>
          <td>
            <input type="password" name="password" id="password" />
          </td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>
            <input type="checkbox" name="checkbox" id="checkbox" />
            Save password
          </td>
        </tr>
        <tr>
          <td>&nbsp</td>
          <td>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
    <footer>
      <p>&copy; 2025 Bản quyền thuộc về NhyNhi.</p>
    </footer>
  </body>
</html>
